<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 800px;">
    
    <div class="text-center mb-5">
        <h2 class="fw-bold text-dark">Update Your Profile</h2>
        <p class="text-muted">Moved institutes? Changed positions? Let us know.</p>
        <a href="index.html" class="text-decoration-none small"><i class="fas fa-arrow-left"></i> Back to Directory</a>
    </div>

    <div class="card-custom">
        <div class="alert alert-info small">
            <i class="fas fa-info-circle me-1"></i> Your entry will be reviewed by an admin before appearing on the website.
        </div>
        <div class="alert alert-warning small">
            <i class="fas fa-edit me-1"></i> select your batch below to find your name.
        </div>

        <div class="row g-3">
            
            <div class="col-md-12 border-bottom pb-4 mb-2">
                <label class="form-label text-primary fw-bold">Step 1: Find your entry</label>
                <div class="row g-2">
                    <div class="col-md-5">
                        <select id="searchProg" class="form-select">
                            <option value="" selected disabled>Select Programme</option>
                            <option value="Int. MSc.">Int. MSc.</option>
                            <option value="Int. PhD">Int. PhD</option>
                            <option value="PhD">PhD</option>
                            <option value="PostDoc">PostDoc</option>
                            <option value="Faculty">Faculty</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="searchYear" class="form-select">
                            <option value="" selected disabled>Start Year</option>
                            </select>
                    </div>
                    <div class="col-md-4">
                        <div class="d-grid">
                            <button id="btnFetch" class="btn btn-dark">
                                <i class="fas fa-search"></i> Find Students
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-md-12 mt-3" id="nameSection" style="display:none;">
                        <label class="form-label">Select Your Name</label>
                        <select id="searchName" class="form-select border-primary">
                            <option value="" selected disabled>-- Select Name --</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="formSection" style="display:none;" class="row g-3">
                <div class="col-12">
                     <h6 class="text-muted text-uppercase fw-bold mt-2">Step 2: Enter New Details</h6>
                </div>

                <input type="hidden" id="originalDocId">
                <input type="hidden" id="originalBatch">

                <div class="col-md-6">
                    <label class="form-label">Current Position</label>
                    <input type="text" id="inPos" class="form-control" placeholder="e.g. PhD Student">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current Institute/Company</label>
                    <input type="text" id="inInst" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" id="inEmail" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Research Interests</label>
                    <input type="text" id="inInterests" class="form-control">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Personal Website</label>
                    <input type="url" id="inWeb" class="form-control">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Update Photo (Optional)</label>
                    <div class="d-flex gap-2 align-items-center">
                        <input type="file" id="inFile" class="form-control" accept="image/*">
                        <input type="hidden" id="inPhoto"> 
                    </div>
                    <div class="form-text small" id="uploadHelp">Max 300KB. Leave empty to keep old photo.</div>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Additional Info</label>
                    <textarea id="inInfo" class="form-control" rows="2"></textarea>
                </div>
                
                <div class="col-md-12 mt-3">
                    <label class="form-label text-danger">Security Verification</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">Name of NISER Auditorium?</span>
                        <input type="text" id="inSecAnswer" class="form-control">
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button id="btnSubmit" class="btn btn-warning px-4 fw-bold">Submit Update</button>
                </div>
            </div>
            
        </div>
        <div id="statusMsg" class="mt-3 text-center fw-bold"></div>
    </div>
</div>

<script type="module" src="js/update.js"></script>
</body>
</html>
