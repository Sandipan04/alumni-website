<!DOCTYPE html>
<html lang="en">
<head>
    <title>NISER Alumni Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-soft: #e0e7ff;
            --bg-body: #f8fafc;
            --sidebar-width: 280px;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: #1e293b; }

        /* --- MOBILE HEADER (Visible only on small screens) --- */
        .mobile-header {
            display: none; /* Hidden on Desktop */
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            z-index: 50;
            padding: 0 1.5rem;
            align-items: center;
            justify-content: space-between;
        }

        /* --- SIDEBAR --- */
        .sidebar-container {
            position: fixed;
            top: 0; left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e2e8f0;
            padding: 2rem 1.5rem;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        /* Mobile Sidebar State */
        @media (max-width: 991px) {
            .mobile-header { display: flex; }
            .sidebar-container { transform: translateX(-100%); box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            .sidebar-container.active { transform: translateX(0); }
            .main-content { margin-left: 0 !important; padding: 5rem 1rem 2rem 1rem !important; }
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 900;
        }
        .sidebar-overlay.active { display: block; }

        /* Navigation Links */
        .brand-title { font-weight: 700; font-size: 1.25rem; color: #0f172a; display: flex; align-items: center; gap: 10px; margin-bottom: 2.5rem; }
        .nav-label { text-transform: uppercase; font-size: 0.75rem; color: #94a3b8; font-weight: 600; margin-bottom: 0.75rem; margin-top: 1.5rem; }
        .nav-link { color: #64748b; font-weight: 500; padding: 0.6rem 0.8rem; border-radius: 8px; margin-bottom: 4px; }
        .nav-link:hover { background-color: #f1f5f9; color: var(--primary); }
        .btn-admin { margin-top: 2rem; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; color: #1e293b; text-decoration: none; transition: 0.2s; }
        .btn-admin:hover { border-color: var(--primary); color: var(--primary); }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); padding: 3rem 4rem; transition: 0.3s; }

        /* Cards & Tables */
        .batch-section { margin-bottom: 3rem; scroll-margin-top: 5rem; }
        .batch-header { display: flex; align-items: center; gap: 12px; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .batch-title { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.02em; }
        .batch-count { background: var(--primary-soft); color: var(--primary); font-size: 0.8rem; font-weight: 600; padding: 2px 10px; border-radius: 20px; }
        
        .modern-table-card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); overflow: hidden; }
        .table thead th { background-color: #f8fafc; color: #64748b; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; padding: 1rem 1.5rem; }
        .table tbody td { padding: 1.2rem 1.5rem; vertical-align: middle; color: #334155; font-size: 0.95rem; }
        
        /* Elements */
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .avatar-placeholder { width: 48px; height: 48px; border-radius: 50%; background: #e2e8f0; color: #94a3b8; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .primary-text { font-weight: 600; color: #0f172a; }
        .sub-text { font-size: 0.85rem; color: #64748b; display: block; }
        .icon-btn { width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; color: #64748b; background: #f1f5f9; margin-right: 4px; text-decoration: none; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="mobile-header">
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-light" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <span class="fw-bold">Alumni Hub</span>
        </div>
        </div>

    <div class="sidebar-container" id="sidebar">
        <div class="brand-title justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-graduation-cap text-primary"></i>
                <span>Alumni Hub</span>
            </div>
            <button class="btn btn-sm btn-light d-lg-none" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="nav-label">Directories</div>
        <nav id="sidebar-nav" class="nav flex-column">
            <div class="text-center mt-5 text-muted small">Loading...</div>
        </nav>

        <a href="admin.html" class="btn-admin">
            <i class="fas fa-lock"></i> Admin Access
        </a>
    </div>

    <div class="main-content">
        <div id="alumni-container">
            <div class="text-center" style="margin-top: 100px;">
                <div class="spinner-border text-primary mb-3" role="status"></div>
                <h5 class="text-muted">Loading Archive...</h5>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        // Auto-close sidebar when clicking a link on mobile
        document.addEventListener('click', function(e) {
            if(e.target.closest('.nav-link') && window.innerWidth < 992) {
                toggleSidebar();
            }
        });
    </script>

    <script type="module" src="js/home.js"></script>
</body>
</html>
