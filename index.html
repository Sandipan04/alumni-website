<!DOCTYPE html>
<html lang="en">
<head>
    <title>NISER Alumni Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="mobile-header">
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-light" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <span class="fw-bold">Alumni Hub</span>
        </div>
    </div>

    <div class="sidebar-container" id="sidebar">
        <div class="brand-title justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-graduation-cap text-primary"></i>
                <span>Alumni Hub</span>
            </div>
            <button class="btn btn-sm btn-light d-lg-none" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="nav-label">Directories</div>
        <nav id="sidebar-nav" class="nav flex-column">
            <div class="text-center mt-5 text-muted small">Loading...</div>
        </nav>

        <a href="admin.html" class="btn-admin-sidebar">
            <i class="fas fa-lock"></i> Admin Access
        </a>
    </div>

    <div class="main-content">
        <div id="alumni-container">
            <div class="text-center" style="margin-top: 100px;">
                <div class="spinner-border text-primary mb-3" role="status"></div>
                <h5 class="text-muted">Loading Archive...</h5>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }
        // Auto-close on mobile click
        document.addEventListener('click', function(e) {
            if(e.target.closest('.nav-link') && window.innerWidth < 992) {
                toggleSidebar();
            }
        });
    </script>

    <script type="module" src="js/home.js"></script>
</body>
</html>
