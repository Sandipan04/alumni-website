<!DOCTYPE html>
<html lang="en">
<head>
    <title>NISER Maths Alumni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .photo-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 50%; } </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1>NISER Mathematics Alumni</h1>
        <a href="admin.html" class="btn btn-outline-secondary btn-sm">Admin Login</a>
    </div>
    <div id="alumni-container" class="text-center">Loading...</div>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCM4gTTek83M2jKSxymcjnq2qDlAz-tCC0",
    authDomain: "niser-alumni.firebaseapp.com",
    projectId: "niser-alumni",
    storageBucket: "niser-alumni.firebasestorage.app",
    messagingSenderId: "816418809535",
    appId: "1:816418809535:web:ea86a6e49d3406a4d6c80a",
    measurementId: "G-GJ6VNSJ82P"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  async function loadAlumni() {
    const q = query(collection(db, "students"), orderBy("batch", "desc")); // Sorts by batch year
    const snapshot = await getDocs(q);
    
    // Group data by Batch
    const grouped = {};
    snapshot.forEach(doc => {
        const s = doc.data();
        if (!grouped[s.batch]) grouped[s.batch] = [];
        grouped[s.batch].push(s);
    });

    renderPage(grouped);
  }

  function renderPage(groupedData) {
    const container = document.getElementById('alumni-container');
    container.innerHTML = "";

    // Loop through groups and build tables
    for (const [batchName, students] of Object.entries(groupedData)) {
        let rows = students.map(s => `
            <tr>
                <td>${s.photo ? `<img src="${s.photo}" class="photo-thumb">` : '-'}</td>
                <td class="fw-bold">${s.name}</td>
                <td>${s.supervisor}</td>
                <td>${s.position}<br><small class="text-muted">${s.institute}</small></td>
                <td><a href="mailto:${s.email}">Email</a></td>
            </tr>
        `).join('');

        container.innerHTML += `
            <h3 class="mt-5 border-bottom pb-2">${batchName}</h3>
            <table class="table table-bordered bg-white shadow-sm">
                <thead class="table-dark">
                    <tr><th>Img</th><th>Name</th><th>Supervisor</th><th>Position</th><th>Contact</th></tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
        `;
    }
  }

  loadAlumni();
</script>
</body>
</html>
