<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join Alumni Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 800px;">
    
    <div class="text-center mb-5">
        <h2 class="fw-bold text-dark">Join the Network</h2>
        <p class="text-muted">Submit your details for the NISER Mathematics Alumni Archive.</p>
        <a href="index.html" class="text-decoration-none small"><i class="fas fa-arrow-left"></i> Back to Directory</a>
    </div>

    <div class="card-custom">
        <div class="alert alert-info small">
            <i class="fas fa-info-circle me-1"></i> Your entry will be reviewed by an admin before appearing on the website.
        </div>

        <div class="row g-3">
            <div class="col-md-12">
                <label class="form-label">Programme Details</label>
                <div class="row g-2">
                    <div class="col-md-6">
                        <select id="inProg" class="form-select">
                            <option value="" selected disabled>Select Programme</option>
                            <option value="Int. MSc.">Int. MSc.</option>
                            <option value="Int. PhD">Int. PhD</option>
                            <option value="PhD">PhD</option>
                            <option value="PostDoc">PostDoc</option>
                            <option value="Faculty">Faculty</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="inStart" class="form-select">
                            <option value="" selected disabled>Start Year</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="inEnd" class="form-select">
                            <option value="">End Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" id="inName" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">NISER Supervisor</label>
                <input type="text" id="inSupervisor" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Current Position</label>
                <input type="text" id="inPos" class="form-control" placeholder="e.g. PhD Student">
            </div>
            <div class="col-md-6">
                <label class="form-label">Current Institute/Company</label>
                <input type="text" id="inInst" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Email (Optional)</label>
                <input type="email" id="inEmail" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Research Interests</label>
                <input type="text" id="inInterests" class="form-control" placeholder="e.g. Number Theory">
            </div>

            <div class="col-md-12">
                <label class="form-label">Personal Website (Optional)</label>
                <input type="url" id="inWeb" class="form-control" placeholder="https://...">
            </div>

            <div class="col-md-12">
                <label class="form-label">Profile Photo (Optional)</label>
                <div class="d-flex gap-2 align-items-center">
                    <input type="file" id="inFile" class="form-control" accept="image/*">
                    <input type="hidden" id="inPhoto"> 
                </div>
                <div class="form-text small" id="uploadHelp">
                    Max size: <strong>300KB</strong>. Formats: JPG, PNG.
                </div>
            </div>

            <div class="col-md-12">
                <label class="form-label">Additional Info</label>
                <textarea id="inInfo" class="form-control" rows="2"></textarea>
            </div>

            <div class="col-md-12 mt-4 pt-3 border-top">
                <label class="form-label text-danger">Security Verification</label>
                <p class="small text-muted mb-1">To verify you are from NISER, please answer:</p>
                <div class="input-group">
                    <span class="input-group-text bg-light">What is the name of the NISER Auditorium?</span>
                    <input type="text" id="inSecAnswer" class="form-control" placeholder="Answer...">
                </div>
            </div>
        </div>

        <div class="mt-4 text-end">
            <button id="btnSubmit" class="btn btn-primary-custom px-4">Submit Application</button>
        </div>
        <div id="statusMsg" class="mt-3 text-center fw-bold"></div>
    </div>
</div>

<script type="module" src="js/join.js"></script>
</body>
</html>
