<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        
        /* Fixed Header */
        .admin-header { 
            background: white; 
            padding: 1rem 1.5rem; 
            border-bottom: 1px solid #e2e8f0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .card-custom { background: white; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); padding: 2rem; }
        .form-label { font-size: 0.85rem; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        .form-control { border-radius: 8px; border: 1px solid #cbd5e1; padding: 0.7rem; font-size: 0.95rem; }
        .form-control:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        
        .btn-primary-custom { background-color: #4f46e5; border: none; padding: 0.7rem 1.5rem; border-radius: 8px; font-weight: 500; color: white; transition: 0.2s; }
        .btn-primary-custom:hover { background-color: #4338ca; }
        
        .btn-back { color: #64748b; text-decoration: none; font-weight: 500; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
        .btn-back:hover { color: #4f46e5; }

        .table-admin th { font-size: 0.8rem; text-transform: uppercase; color: #64748b; background: #f8fafc; padding: 1rem; }
        .table-admin td { padding: 1rem; vertical-align: middle; }
    </style>
</head>
<body>

<div class="admin-header">
    <div class="d-flex align-items-center gap-2">
        <i class="fas fa-shield-alt text-primary"></i>
        <h5 class="m-0 fw-bold d-none d-sm-block">Admin Dashboard</h5>
        <h5 class="m-0 fw-bold d-block d-sm-none">Admin</h5>
    </div>
    
    <div class="d-flex align-items-center gap-3">
        <a href="index.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> <span class="d-none d-sm-inline">Back to Website</span>
        </a>

        <button id="btnLogout" class="btn btn-outline-danger btn-sm rounded-pill px-3" style="display:none;">Logout</button>
    </div>
</div>

<div class="container py-5" style="max-width: 900px;">

    <div id="login-section" class="card-custom mx-auto" style="max-width: 400px; margin-top: 50px;">
        <h4 class="text-center mb-4 fw-bold">Sign In</h4>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
        </div>
        <button id="btnLogin" class="btn btn-primary-custom w-100">Access Dashboard</button>
    </div>

    <div id="dashboard-section" style="display:none;">
        
        <div class="card-custom mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="m-0 fw-bold" id="formTitle">Add New Student</h5>
                <button id="btnCancelEdit" class="btn btn-sm btn-light text-danger" style="display:none;">Cancel Edit</button>
            </div>
            <input type="hidden" id="editDocId">

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Batch</label>
                    <input type="text" id="inBatch" class="form-control" placeholder="Int. MSc. 2021-26">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Student Name</label>
                    <input type="text" id="inName" class="form-control" placeholder="Full Name">
                </div>
                
                <div class="col-md-12">
                    <label class="form-label">NISER Supervisor</label>
                    <input type="text" id="inSupervisor" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Current Position</label>
                    <input type="text" id="inPos" class="form-control" placeholder="e.g. PhD Student">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current Institute</label>
                    <input type="text" id="inInst" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" id="inEmail" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Personal Website</label>
                    <input type="url" id="inWeb" class="form-control" placeholder="https://...">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Photo Link</label>
                    <input type="url" id="inPhoto" class="form-control" placeholder="https://...">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Additional Info</label>
                    <textarea id="inInfo" class="form-control" rows="2"></textarea>
                </div>
            </div>

            <div class="mt-4 text-end">
                <button id="btnSave" class="btn btn-primary-custom px-4">Save Entry</button>
            </div>
        </div>

        <h6 class="text-uppercase text-muted fw-bold mb-3 ls-1">Database Entries</h6>
        <div class="card-custom p-0 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-admin mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Batch</th>
                            <th>Institute</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/admin.js"></script>
</body>
</html>
