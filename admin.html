<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="admin-header">
    <div class="d-flex align-items-center gap-2">
        <i class="fas fa-shield-alt text-primary"></i>
        <h5 class="m-0 fw-bold d-none d-sm-block">Admin Dashboard</h5>
        <h5 class="m-0 fw-bold d-block d-sm-none">Admin</h5>
    </div>
    <div class="d-flex align-items-center gap-3">
        <a href="index.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> <span class="d-none d-sm-inline">Back to Website</span>
        </a>
        <button id="btnChangePass" class="btn btn-outline-secondary btn-sm rounded-pill px-3 me-2" data-bs-toggle="modal" data-bs-target="#passwordModal" style="display:none;">
            <i class="fas fa-key"></i> Change Password
        </button>
        <button id="btnLogout" class="btn btn-light btn-sm rounded-pill px-3 text-danger fw-bold" style="display:none;">
            Logout
        </button>
    </div>
</div>

<div class="container py-5" style="max-width: 900px;">

    <div id="login-section" class="card-custom mx-auto" style="max-width: 400px; margin-top: 50px;">
        <h4 class="text-center mb-4 fw-bold">Sign In</h4>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
        </div>
        <button id="btnLogin" class="btn btn-primary-custom w-100">Access Dashboard</button>
    </div>

    <div id="dashboard-section" style="display:none;">

        <div class="card-custom mb-5 border-warning" style="border-left: 5px solid #fbbf24;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0 fw-bold text-dark"><i class="fas fa-inbox text-warning me-2"></i> Update Requests</h5>
                <button id="btnRefreshInbox" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <div id="inbox-container">
                <div class="text-center text-muted small py-3">Loading messages...</div>
            </div>
        </div>

        <div class="card-custom mb-5 border-primary" style="border-left: 5px solid #4f46e5;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0 fw-bold text-dark"><i class="fas fa-user-clock text-primary me-2"></i> Pending Approvals</h5>
                <button id="btnRefreshApprovals" class="btn btn-sm btn-outline-secondary"><i class="fas fa-sync-alt"></i></button>
            </div>
            
            <div id="approvals-container">
                <div class="text-center text-muted small py-3">Loading requests...</div>
            </div>
        </div>
        
        <div class="card-custom mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="m-0 fw-bold" id="formTitle">Add New Student</h5>
                <button id="btnCancelEdit" class="btn btn-sm btn-light text-danger" style="display:none;">Cancel Edit</button>
            </div>
            <input type="hidden" id="editDocId">

            <div class="row g-3">
                <div class="col-md-12">
                    <label class="form-label">Batch Details</label>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <select id="inProg" class="form-select">
                                <option value="" selected disabled>Select Programme</option>
                                <option value="Int. MSc.">Int. MSc.</option>
                                <option value="Int. PhD">Int. PhD</option>
                                <option value="PhD">PhD</option>
                                <option value="PostDoc">PostDoc</option>
                                <option value="Faculty">Faculty</option>
                                <option value="Staff">Staff</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <select id="inStart" class="form-select">
                                <option value="" selected disabled>Start Year</option>
                                </select>
                        </div>

                        <div class="col-md-3">
                            <select id="inEnd" class="form-select">
                                <option value="">End Year</option>
                                </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" id="inName" class="form-control">
                </div>
                
                <div class="col-md-12">
                    <label class="form-label">NISER Supervisor</label>
                    <input type="text" id="inSupervisor" class="form-control">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Research Interests</label>
                    <input type="text" id="inInterests" class="form-control" placeholder="e.g. Algebraic Geometry">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Current Position</label>
                    <input type="text" id="inPos" class="form-control" placeholder="e.g. PhD Student">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current Institute</label>
                    <input type="text" id="inInst" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" id="inEmail" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Personal Website</label>
                    <input type="url" id="inWeb" class="form-control" placeholder="https://...">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Profile Photo</label>
                    <div class="d-flex gap-2 align-items-center">
                        <input type="file" id="inFile" class="form-control" accept="image/*">
                        
                        <input type="hidden" id="inPhoto">
                        
                        <div id="uploadStatus" class="text-muted small" style="white-space: nowrap;">
                            No file chosen
                        </div>
                    </div>
                    <div class="form-text small text-muted">Max size: 1MB. Leave empty to keep existing photo.</div>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Additional Info</label>
                    <textarea id="inInfo" class="form-control" rows="2"></textarea>
                </div>
            </div>

            <div class="mt-4 text-end">
                <button id="btnSave" class="btn btn-primary-custom px-4">Save Entry</button>
            </div>
        </div>

        <h6 class="text-uppercase text-muted fw-bold mb-3 ls-1">Database Entries</h6>
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <input type="text" id="adminSearch" class="form-control" placeholder="Search database...">
            </div>
            <div class="col-md-3">
                <select id="adminFilterProg" class="form-select">
                    <option value="">All Programmes</option>
                    <option value="Int. MSc.">Int. MSc.</option>
                    <option value="Int. PhD">Int. PhD</option>
                    <option value="PhD">PhD</option>
                    <option value="PostDoc">PostDoc</option>
                    <option value="Faculty">Faculty</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="adminFilterYear" class="form-select">
                    <option value="">Start Year</option>
                    </select>
            </div>
        </div>
        <div class="card-custom p-0 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-admin mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Batch</th>
                            <th>Institute</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" id="newPass" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPass" class="form-control">
                </div>
                <div id="passMsg" class="small text-danger"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="btnSavePass" class="btn btn-primary">Update Password</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
